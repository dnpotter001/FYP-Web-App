<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body class="grid">

  <nav id="navbar">
    <a href="index.html">FEED</a>

    <div class="machineCount">

      No machines found!

  </nav>

  <header id="header">
    <div id="navbutton">&#9776 Welcome</div>

    <figure class="button-box">
      <button class="button dark wide" type="button" id="generateTable">Generate Table</button>
      <button class="button contrast wide" type="button" id="generateChart">Generate Bar Graph</button>

    <section id="tables"></section>

    <canvas class="barchart" id="chart"></canvas>

  <footer>
